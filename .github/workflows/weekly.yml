name: Weekly ruleset fetch and build

on:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday 03:00 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run processing script
        run: |
          python3 scripts/process_rules.py

      - name: Commit generated outputs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: weekly update generated rule files"
          file_pattern: "generated/**,List/**"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
